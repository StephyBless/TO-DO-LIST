<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div id="navigation-buttons">
                <button id="home-btn">Home</button>
                <button id="todo-btn">To-Do List</button>
            </div>
        </nav>
        <h1>To-Do List</h1>
    </header>
    <main id="main-content">
        <!-- Home Page Content -->
        <div id="home-page" class="page">
            <section class="intro">
                <h2>Welcome to Our Website</h2>
                <p></p>
            </section>
            <section id="about" class="page-section">
                <h2>About Us</h2>
                <p>Learn more about our mission and vision.</p>
            </section>
            <section id="contact" class="page-section">
                <h2>Contact Us</h2>
                <p>Get in touch with us through the following channels.</p>
            </section>
            <section id="description" class="page-section">
                <h2>Description</h2>
                <p>Find out more about the features we offer.</p>
            </section>
        </div>

        <!-- To-Do List Page Content -->
        <div id="todo-page" class="page" style="display: none;">
            <div class="input-section">
                <input type="text" id="new-task" placeholder="What do you need to do?" aria-label="New task">
                <input type="datetime-local" id="task-due" aria-label="Due date and time">
                <select id="task-priority" aria-label="Task priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <button id="add-task-btn">Add Task</button>
            </div>
            <div class="filter-section">
                <button onclick="filterTasks('all')">All</button>
                <button onclick="filterTasks('completed')">Completed</button>
                <button onclick="filterTasks('pending')">Pending</button>
                <button onclick="filterTasks('high')">High Priority</button>
            </div>
            <ul id="task-list"></ul>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
